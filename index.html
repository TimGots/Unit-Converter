<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="secondary">
        <div id="main">
            <h1 class="heading">Metric/Imperial Unit Conversion</h1>
            <p class="border"></p>
            <input type="text" id="input-el"></input>
            <button id="btn-el">Convert</button>
        </div>
        <div class="cards">
            <h3 class="supptext">Length (Meter/Feet)</h3>
            <p class="output" id="length">0 meters = 0 feet |</p>
        </div>
        <div id="cards2" class="cards">
            <h3 class="supptext">Volume (Liters/Gallons)</h3>
            <p class="output" id="volume">0 liters = 0 gallons |</p>
        </div>
        <div id="cards3" class="cards">
            <h3 class="supptext">Mass (Kilograms/Pounds)</h3>
            <p class="output" id="mass">0 kilograms = 0 pounds |</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
